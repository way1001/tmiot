services:
  elasticsearch:
    image: registry.cn-beijing.aliyuncs.com/base/base-elasticsearch:2025.2
    restart: always
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    container_name: base-elasticsearch
    hostname: base-elasticsearch
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-elasticsearch

  logstash:
    image: registry.cn-beijing.aliyuncs.com/base/base-logstash:2025.2
    restart: always
    depends_on:
      - elasticsearch
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    container_name: base-logstash
    hostname: base-logstash
    volumes:
      - logs:/usr/share/logstash/base/logs
      - logstash:/usr/share/logstash/data
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-logstash

  apm:
    image: registry.cn-beijing.aliyuncs.com/base/base-apm:2025.2
    restart: always
    depends_on:
      - elasticsearch
    container_name: base-apm
    hostname: base-apm
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-apm

  kibana:
    image: registry.cn-beijing.aliyuncs.com/base/base-kibana:2025.2
    restart: always
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    container_name: base-kibana
    hostname: base-kibana
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-kibana

volumes:
  logs:
  elasticsearch:
  logstash:

networks:
  net:
    driver: bridge
