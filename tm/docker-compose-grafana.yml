services:
  prometheus:
    image: pnoker/base-prometheus:2025.2
    restart: always
    container_name: base-prometheus
    hostname: base-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    volumes:
      - prometheus:/prometheus
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-prometheus

  postgres-exporter:
    image: pnoker/base-postgres-exporter:2025.2
    restart: always
    container_name: base-postgres-exporter
    hostname: base-postgres-exporter
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-postgres-exporter

  redis-exporter:
    image: pnoker/base-redis-exporter:2025.2
    restart: always
    container_name: base-redis-exporter
    hostname: base-redis-exporter
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-redis-exporter

  nginx-exporter:
    image: pnoker/base-nginx-exporter:2025.2
    restart: always
    container_name: base-nginx-exporter
    hostname: base-nginx-exporter
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-nginx-exporter

  grafana:
    image: pnoker/base-grafana:2025.2
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_ROOT_URL=http://base-grafana:3000
    container_name: base-grafana
    hostname: base-grafana
    volumes:
      - grafana:/var/lib/grafana
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-grafana

volumes:
  prometheus:
  grafana:

networks:
  net:
    driver: bridge
