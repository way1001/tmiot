services:
  emqx:
    image: registry.cn-beijing.aliyuncs.com/base/base-emqx:2025.2
    restart: always
    ports:
      - "38083:8083"
      - "38084:8084"
      - "31883:1883"
      - "38883:8883"
      - "18083:18083"
    container_name: base-emqx
    hostname: base-emqx
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    logging:
      driver: json-file
      options:
        max-size: "10M"
        max-file: "20"
    networks:
      net:
        aliases:
          - base-emqx

volumes:
  emqx_data:
  emqx_log:

networks:
  net:
    driver: bridge
