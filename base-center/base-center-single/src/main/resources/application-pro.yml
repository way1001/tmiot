# Production environment configuration will overwrite the content configured in application-*.yml
spring:
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:postgresql://${POSTGRES_HOST:base-postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dc3}?currentSchema=${POSTGRES_SCHEMA:tm_single}&applicationName=tmiot&ssl=false&stringtype=unspecified&clientEncoding=UTF8&serverTimezone=Asia/Shanghai
          username: ${POSTGRES_USERNAME:tm}
          password: ${POSTGRES_PASSWORD:tm123}
  data:
    redis:
      host: ${REDIS_HOST:base-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:tm123}
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:12H}
  cloud:
    nacos:
      server-addr: ${NACOS_HOST:base-register}:${NACOS_PORT:8848}
      username: dc3
      password: dc3
      discovery:
        namespace: ${NODE_ENV:pro}