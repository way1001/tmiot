# Production environment configuration will overwrite the content configured in application-*.yml
spring:
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:postgresql://${POSTGRES_HOST:base-postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:tmiot}?currentSchema=${POSTGRES_SCHEMA:tm_data}&applicationName=tmiot&ssl=false&stringtype=unspecified&clientEncoding=UTF8&serverTimezone=Asia/Shanghai
          username: ${POSTGRES_USERNAME:tm}
          password: ${POSTGRES_PASSWORD:tm123}
  rabbitmq:
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:tmiot}
    host: ${RABBITMQ_HOST:base-rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:tm}
    password: ${RABBITMQ_PASSWORD:tm123}
  data:
    redis:
      host: ${REDIS_HOST:base-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:tm123}

  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:12H}
  cloud:
    nacos:
      server-addr: ${NACOS_HOST:base-register}:${NACOS_PORT:8848}
      username: tmiot
      password: tmiot
      discovery:
        namespace: ${NODE_ENV:pro}

driver:
  mqtt:
    url: tcp://${MQTT_BROKER_HOST:base-rabbitmq}:${MQTT_BROKER_PORT:1883}
    auth-type: USERNAME
    username: ${MQTT_USERNAME:tm}
    password: ${MQTT_PASSWORD:tm123}
    topic-prefix: tmiot/${spring.application.name}/
    default-send-topic:
      qos: 1
      name: device

grpc:
  client:
    base-center-manager:
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext