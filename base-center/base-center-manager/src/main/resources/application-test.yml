# Test environment configuration will overwrite the content configured in application-*.yml
spring:
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:postgresql://${POSTGRES_HOST:base-postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dc3}?currentSchema=${POSTGRES_SCHEMA:tm_manager}&applicationName=tmiot&ssl=false&stringtype=unspecified&clientEncoding=UTF8&serverTimezone=Asia/Shanghai
          username: ${POSTGRES_USERNAME:tm}
          password: ${POSTGRES_PASSWORD:tm123}
  rabbitmq:
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:tmiot}
    host: ${RABBITMQ_HOST:base-rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:tm}
    password: ${RABBITMQ_PASSWORD:tm123}
  data:
    redis:
      host: ${REDIS_HOST:base-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:tm123}
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:15M}

grpc:
  client:
    base-center-auth:
      address: 'static://${CENTER_AUTH_HOST:base-center-auth}:9300'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext
    base-center-data:
      address: 'static://${CENTER_DATA_HOST:base-center-data}:9500'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

logging:
  level:
    com.aiforest.tmiot: DEBUG