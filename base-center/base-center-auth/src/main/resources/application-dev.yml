# Development environment configuration will overwrite the content configured in application-*.yml
spring:
  env: dev
  group: ${user.name}
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:postgresql://${POSTGRES_HOST:base-postgres}:${POSTGRES_PORT:55432}/${POSTGRES_DB:tm}?currentSchema=${POSTGRES_SCHEMA:tm_auth}&applicationName=tmiot&ssl=false&stringtype=unspecified&clientEncoding=UTF8&serverTimezone=Asia/Shanghai
          username: ${POSTGRES_USERNAME:tm}
          password: ${POSTGRES_PASSWORD:tm123}
  data:
    redis:
      host: ${REDIS_HOST:base-redis}
      port: ${REDIS_PORT:56379}
      password: ${REDIS_PASSWORD:tm123}
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:5S}

logging:
  level:
    com.aiforest.tmiot: DEBUG