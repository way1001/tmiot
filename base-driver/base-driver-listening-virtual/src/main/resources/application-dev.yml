# Development environment configuration will overwrite the content configured in application-*.yml
driver:
  schedule:
    # 定时读数据
    read:
      cron: '0/5 * * * * ?'

spring:
  # 当开启env和group时, 需要本地启动auth, manager和data服务
  env: dev
  group: ${user.name}
  rabbitmq:
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:tmiot}
    host: ${RABBITMQ_HOST:base-rabbitmq}
    port: ${RABBITMQ_PORT:55672}
    username: ${RABBITMQ_USERNAME:tm}
    password: ${RABBITMQ_PASSWORD:tm123}

logging:
  level:
    com.aiforest.tmiot: DEBUG
    com.aiforest.tmiot.driver.sdk: DEBUG